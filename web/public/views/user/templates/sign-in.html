<link rel="stylesheet" href="css/sign-in.css">
<div class="navbar-brand-logo">
    <a href="#!/" class="index"><img
            src="http://a.espncdn.com/combiner/i?img=/i/teamlogos/leagues/500/nfl.png&w=400&h=400" alt="logo"
            height="50px" width="50px"></a>
</div>

<h1></h1>
<h1></h1>
<div class="login">
    <div class="ribbon-wrapper h2 ribbon-red">
        <div class="ribbon-front">
            <h2>Login</h2>
        </div>
        <div class="ribbon-edge-topleft2">
        </div>
        <div class="ribbon-edge-bottomleft">
        </div>
    </div>
    <form>
        <h3 ng-show="model.message" class="alert alert-danger alert text-center">{{model.message}}</h3>
        <ul>
            <li><span class="icon envelope" style="padding-right: 30px;"></span>
                <input ng-model="username" type="text" placeholder="Username">
            </li>
            <li><span class="icon lock" style="padding-right: 30px;"></span>
                <input ng-model="password" type="password" placeholder="Password">
            </li>
            <li>
                <a href="/auth/google" class="btn btn-danger btn-block btn-google">
                    <span class="fa fa-google-plus"></span>
                    Google
                </a>
            </li>
        </ul>

    </form>
    <div class="submit">
        <input type="submit" ng-click="model.login(username, password)"  value="Let me in">
        <a href="#!/signup"><input type="submit" value="Register"></a>
    </div>
</div>
